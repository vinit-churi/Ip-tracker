<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <script defer src="./index.js"></script>
  </head>
  <body>
    <section class="header">
      <h2>IP Address Tracker</h2>
      <div class="search-bar">
        <input
          id="ip_input"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <div class="btn search-bar-btn">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </section>
    <section class="content-display">
      <ul>
        <li class="content-items">
          <h4>IP Address</h4>
          <h2 class="display-ip">192.212.174.101</h2>
        </li>
        <li class="content-items">
          <h4>Location</h4>
          <h2 class="display-location">Brooklyn, NY 10001</h2>
        </li>
        <li class="content-items">
          <h4>TIMEZONE</h4>
          <h2 class="display-time">UTC -05:00</h2>
        </li>
        <li class="content-items">
          <h4>ISP</h4>
          <h2 class="display-isp">SpaceX Starlink</h2>
        </li>
      </ul>
    </section>
    <div class="mapp" id="mapid">
      <!-- MAP -->
    </div>
  </body>
</html>
